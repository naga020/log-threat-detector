<!DOCTYPE html>
<html>
<head>
    <title>Login - SOC Dashboard</title>

    <style>
        body {
            background: #020617;
            font-family: Arial;
            color: white;
            text-align: center;
            margin-top: 150px;
        }

        .login-box {
            background: #0f172a;
            padding: 40px;
            width: 300px;
            margin: auto;
            border-radius: 10px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px;
            border-radius: 6px;
            border: none;
        }

        button {
            padding: 10px 20px;
            background: #38bdf8;
            border: none;
            border-radius: 6px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>üîê SOC Dashboard Login</h2>

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>

</div>

</body>
</html>
